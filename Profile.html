<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="usernametag">Username</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./Icons/favicon.png">
</head>
<body class="bg-black text-white relative">
    <!-- Home Page -->
    <div class="flex flex-row">
        <header class="h-screen  flex flex-row-reverse w-[27.59375%] max-[1420px]:w-[12%] max-[1050px]:w-[8%] max-[1000px]:w-[20%] max-[765px]:w-[10%] max-[510px]:hidden">
            <div class="h-screen w-[275px] p-2 gap-2 flex flex-col max-[1420px]:w-[88px] ">
                <div class="h-fit w-full max-[770px]:pl-8" >
                    <img class="w-[30px] h-[30px] cursor-pointer" src="./Icons/icon.png"></img>
                    
                    <div class="h-[50.25px] p-3"><div class="w-[149px] h-[46px] flex flex-row gap-3 cursor-pointer px-3 rounded-full py-2 hover:bg-gray-800 max-[1420px]:w-[46.5px]" id="Home Btn"><img src="./Icons/estate.svg" alt="" class="pt-1 w-[20px]"> <span class="justify-center text-xl max-[1420px]:hidden">Home</span></div></div>
                    <div class="h-[50.25px] p-3"><div class="w-[149px] h-[46px] flex flex-row gap-3 cursor-pointer px-3 rounded-full py-2 hover:bg-gray-800 max-[1420px]:w-[46.5px]" id="Explore Btn"><img src="./Icons/archway (1).svg" alt="" class="pt-1 w-[20px]"> <span class="justify-center text-xl max-[1420px]:hidden">Explore</span></div></div>
                    <div class="h-[50.25px] p-3"><div class="w-[149px] h-[46px] flex flex-row gap-3 cursor-pointer px-3 rounded-full py-2 hover:bg-gray-800 max-[1420px]:w-[46.5px]" id="Settings Btn"><img src="./Icons/icons8-settings.svg" alt="" class="pt-1 w-[20px]"> <span class="justify-center text-xl max-[1420px]:hidden">Settings</span></div></div>
                    <div class="h-[50.25px] p-3"><div class="w-[149px] h-[46px] flex flex-row gap-3 cursor-pointer px-3 rounded-full py-2 hover:bg-gray-800 max-[1420px]:w-[46.5px]" id="Profile Btn"><img src="./Icons/user.svg" alt="" class="pt-1 w-[20px]"> <span class="justify-center text-xl max-[1420px]:hidden">Profile</span></div></div>

                    
                </div>
                <div class=" flex flex-col-reverse grow relative">
                    <div class="flex flex-col-reverse" id="User Panel">
                    <div class=" flex flex-col-reverse" id="UserBtn"><div class="h-[65px] w-full rounded-full cursor-pointer p-[12px] flex flex-row hover:bg-gray-800 max-[770px]:p-[5px] max-[690px]:flex-row-reverse"><div class="w-[40px] h-[40px] bg-white rounded-full mr-2 self-center max-[690px]:mr-0 overflow-hidden"><img src="./Icons/user.jpg" alt=""></div><span class="usernametag font-bold max-[1420px]:hidden">Username</span></div></div>
                    <div class="h-[65px] w-[200px] rounded-full cursor-pointer p-[12px]  justify-center bg-gray-800 hover:bg-gray-900 hidden" id="LogoutBtn"> <span class="text-lg self-center">Logout</span></div>
                </div>
            </div>
        </header>
        <main class="h-screen grow ">
            <div class="flex flex-row gap-[38px]">
                <div class="w-[598px]  h-screen relative border-x border-gray-700 max-[510px]:w-screen max-[660px]:w-full ">





                    <div class="h-[56px] w-full z-10 absolute bg-black bg-opacity-60 flex px-8 max-[510px]:bg-opacity-100 max-[510px]:px-2 backdrop-blur-lg">
                        
                        <img src="./Icons/arrow-left.svg" alt="" class="w-[34px] h-[34px] self-center hover:bg-gray-800 rounded-full cursor-pointer" id="Backbtn">
                        <span class="usernametag grow self-center text-xl ">Username</span>

                    </div>
                    <div class="h-screen w-full flex-col pt-[56px] overflow-auto">
                        <div class="h-[200px] w-full bg-gray-700 relative"><div class="absolute w-[133.5px] h-[133.5px] rounded-full bg-white -bottom-[66.75px] left-[12px] overflow-hidden"><img src="./Icons/user.jpg" alt=""></div> </div>
                        <div class="grow flex flex-row-reverse h-[68px] m-[12px]"><div class="h-[36px] px-[16px] w-[133px] flex justify-center border rounded-full hover:bg-gray-900 cursor-pointer"><span class="font-bond self-center">Edit profile </span></div></div>
                        <div class="flex flex-col mx-[12px] gap-2">
                            <div><span class="usernametag text-xl font-bold">Username</span></div>
                            <span class="" id="Profile Description">Description</span>
                            <span class="font-light" id="Profile DOB">Born on</span>
                            <div class="flex flex-row gap-2"><span class="font-bold" id="Follower Count">0</span><span>Followers</span><span class="font-bold" id="Following Count">0</span><span>Following</span></div>

                        </div>
                        <div class="flex flex-row h-[53px] w-full border-b border-gray-700">
                            <div class="w-1/3 h-full flex justify-center hover:bg-gray-900 cursor-pointer" id="Tweet Tab"><div class="h-full w-fit flex border-b-4 border-blue-500"><span class="self-center">Tweet</span></div></div>
                            <div class="rick w-1/3 h-full flex justify-center hover:bg-gray-900 cursor-pointer" id="Likes Tab"><div class="h-full w-fit flex"><span class="self-center">Likes</span></div></div>
                            <div class="rick w-1/3 h-full flex justify-center hover:bg-gray-900 cursor-pointer" id="Media Tab"><div class="h-full w-fit flex"><span class="self-center">Media</span></div></div>
                        </div>
                        <div class='h-fit w-full flex flex-row p-3 border-b border-gray-700 cursor-pointer mb-20' >
                            <div class="h-full w-[48px] mr-3">
                                <img class=" w-[48px] h-[48px] rounded-full bg-white" src="./Icons/user.jpg"></img>
                            </div>
                            <div class="flex flex-col grow w-[511px]">
                                <span class="usernametag font-bold">Username</span>
                                <span>My First Tweet.</span>

                                <div class="flex flex-row mt-3 gap-3">
                                    <span class="flex flex-row gap-3 text-gray-600"><img src="./Icons/comment.svg" class="w-[20px] h-[20px] rounded-full hover:bg-gray-800"><span>9</span></span>
                                    <span class="flex flex-row gap-3 text-gray-600"><img src="./Icons/repeat (1).svg" class="w-[20px] h-[20px] rounded-full hover:bg-gray-800"><span>10</span></span>
                                    <span class="flex flex-row gap-3 text-gray-600"><img src="./Icons/heart-sign.svg" class="w-[20px] h-[20px] rounded-full hover:bg-gray-800"><span>28</span></span>

                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>





                <div class="h-screen w-[350px] max-[1135px]:w-[275px] max-[1000px]:hidden">
                    <div class="pt-[12px] pb-[64px] h-[438px] flex flex-col gap-2">
                        <div class="flex px-2 h-[53px]"><input class="grow  h-[42px] self-center rounded-full bg-gray-600 px-3"  type="text" placeholder="Search Twitter"></div>
                        <div class="h-[280px] w-full  rounded-2xl flex flex-col bg-[#16181C]">
                            <div class=" w-full p-2"><span class="font-bold text-xl">Who to Follow?</span></div>
                            <div class="rick h-[72px] w-full px-[16px] py-[12px] flex flex-row hover:bg-gray-800 cursor-pointer"><div class='bg-white rounded-full w-[48px] h-[48px] overflow-hidden'><img src="./Icons/AloneMusk.jpg" alt=""></div><div class="font-bold px-4 grow ">AloneMusk</div><div class="w-[78px] h-[32px] bg-white rounded-full px-[16px] self-center justify-center pt-[4px] hover:bg-gray-200 "><span class="text-black">Follow</span></div></div> 
                            <div class="rick h-[72px] w-full px-[16px] py-[12px] flex flex-row hover:bg-gray-800 cursor-pointer"><div class='bg-white rounded-full w-[48px] h-[48px] overflow-hidden'><img src="./Icons/Spacez.jpg" class="h-[48px]" alt=""></div><div class="font-bold px-4 grow ">SpaceZ</div><div class="w-[78px] h-[32px] bg-white rounded-full px-[16px] self-center justify-center pt-[4px] hover:bg-gray-200"><span class="text-black">Follow</span></div></div> 
                            <div class="rick h-[72px] w-full px-[16px] py-[12px] flex flex-row hover:bg-gray-800 cursor-pointer rounded-b-2xl"><div class='bg-white rounded-full w-[48px] h-[48px] overflow-hidden'><img src="./Icons/Herobrine.webp" alt=""></div><div class="font-bold px-4 grow ">Herobrine</div><div class="w-[78px] h-[32px] bg-white rounded-full px-[16px] self-center justify-center pt-[4px] hover:bg-gray-200"><span class="text-black">Follow</span></div></div> 

                        </div>
                        <div class="h-[280px] w-full  rounded-2xl flex flex-col bg-[#16181C]">
                            <div class=" w-full p-2"><span class="font-bold text-xl">Whats going on?</span></div>
                            <div class="rick h-[65px] w-full px-[16px] py-[12px] flex flex-row hover:bg-gray-800 cursor-pointer"><div class="font-bold px-4 grow  ">#WEBCON-2023</div></div>
                            <div class="rick h-[65px] w-full px-[16px] py-[12px] flex flex-row hover:bg-gray-800 cursor-pointer"><div class="font-bold px-4 grow ">#NewTweeterOwner</div></div>
                            <div class="rick h-[65px] w-full px-[16px] py-[12px] flex flex-row hover:bg-gray-800 rounded-b-2xl cursor-pointer"><div class="font-bold px-4 grow ">#JustCancelEveryone</div></div>


                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="w-screen h-[52.5px] bg-black absolute bottom-0 hidden flex-row max-[510px]:flex">
        <div class="w-[114.6px] h-full justify-center flex"><img class="w-[26.25px] h-[26.25px] self-center" src="./Icons/archway (1).svg" alt=""></div>
        <div class="w-[114.5px] h-full justify-center flex"><img class="w-[26.25px] h-[26.25px] self-center" src="./Icons/ellipsis-h.svg" alt=""></div>
        <div class="w-[114.5px] h-full justify-center flex"><img class="w-[26.25px] h-[26.25px] self-center" src="./Icons/icons8-settings.svg" alt=""></div>
        <div class="w-[114.5px] h-full justify-center flex"><img class="w-[26.25px] h-[26.25px] self-center" src="./Icons/user.svg" alt=""></div>

    </div>
    

    
    



</body>
<!-- <script src="./Js/Home.js"></script> -->
<script src="./Js/Profile.js"></script>
</html>
